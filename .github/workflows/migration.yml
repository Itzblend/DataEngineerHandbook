name: Database Migration CI

on:
  push:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest
    
    steps:

    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Get version
      id: get_version
      run: |
        cd cicd/migrations/taxishop/
        version=$(./read_project_version.sh)
        echo "Current version is $version"
        echo "PROJECT_VERSION=$version" >> $GITHUB_ENV

    - name: Run migrations
      run: |
        diff_tags=$(./get_git_tag_diff.sh $(git describe --tags) $PROJECT_VERSION)
        cd cicd/migrations/taxishop/
        for tag in $diff_tags; do
          python -m src.db.migration_handler --version $tag --dbname taxi --print-only
        done

